<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State Reader</title>
  <style></style>
</head>
<body>
  <div class="state-container">
    <h2>State Reader</h2>
    <div id="result">

    </div>
  </div>

  <script>
    // Injected JSON data
    const jsonData = "{{jsonData}}";

    // Log the JSON data before parsing
    console.log("JSON data before parsing:", jsonData);

    // Parse JSON data
    const data = JSON.parse(jsonData.replace(/\\"/g, '"'));

    // Log parsed data to verify
    console.log("Parsed JSON data:", data);

    // Function to dynamically generate content based on 'data'
    const Result = document.getElementById("result");
    // Example usage:
    Result.innerHTML += `
      <div class="daily-average">
        ${data.dailyAverage}
      </div>
      <div class="digital">
        ${data.digital}
      </div>
      <div class="dates-range">
        <div class="start">
          ${data.startDate}
        </div>
        <div class="end">
          ${data.endDate}
        </div>
      </div>
      <div class="text">
        ${data.text}
      </div>
    `;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State Reader</title>
  <style>
    /* Add your CSS styles here */

  </style>
</head>
<body>
  <div class="state-container">
    <h2>State Reader</h2>
    <div id="result">
      <div id="totalCodingTime"></div>
      <div id="codingHours"></div>
      <div id="codingMinutes"></div>
      <ul id="languagesList"></ul>
      <ul id="projectsList"></ul>
    </div>
  </div>

<script>
  // Function to fetch and display state data
  async function fetchAndDisplayStates() {
    try {
      const response = await fetch('https://wakatime.com/api/v1/users/current/status_bar/today', {
        headers: {
          Authorization: `Basic ${btoa(`${secrets.WAKATIME_API_KEY}:`)}`, // Using GitHub secrets
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();

      // Update HTML elements with fetched data
      document.getElementById("totalCodingTime").textContent = data.data.grand_total.text;
      document.getElementById("codingHours").textContent = `${data.data.categories[0].hours} hrs`;
      document.getElementById("codingMinutes").textContent = `${data.data.categories[0].minutes} mins`;

      // Update languages list
      const languagesList = document.getElementById("languagesList");
      languagesList.innerHTML = "";
      data.data.languages.forEach((lang) => {
        const li = document.createElement("li");
        li.textContent = `${lang.name}: ${lang.text}`;
        languagesList.appendChild(li);
      });

      // Update projects list
      const projectsList = document.getElementById("projectsList");
      projectsList.innerHTML = "";
      data.data.projects.forEach((proj) => {
        const li = document.createElement("li");
        li.textContent = `${proj.name}: ${proj.text}`;
        projectsList.appendChild(li);
      });

      console.log(data);
    } catch (error) {
      console.error("Error fetching or parsing data:", error);
    }
  }

  // Call fetchAndDisplayStates function when the DOM content is fully loaded
  document.addEventListener("DOMContentLoaded", () => {
    fetchAndDisplayStates();
  });
</script>


</body>
</html>

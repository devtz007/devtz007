<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Reader</title>
    <style>
        /* Add your CSS styles here */
        .state-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .state-item {
            margin-bottom: 10px;
        }
        .state-name {
            font-weight: bold;
        }
        .state-bar {
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="state-container">
        <h2>State Reader</h2>
        <div class="state-item" id="state1">
            <span class="state-name">State 1:</span>
            <div class="state-bar" id="state1-bar"></div>
        </div>
        <div class="state-item" id="state2">
            <span class="state-name">State 2:</span>
            <div class="state-bar" id="state2-bar"></div>
        </div>
        <!-- Add more state items as needed -->
    </div>
<script>
    // JavaScript to fetch and display state data
    async function fetchAndDisplayStates() {
        try {
            const response = await fetch('https://wakatime.com/api/v1/users/current/summaries'); // Replace with your API endpoint
            const data = await response.json();

            // Update state bars with fetched data
            document.getElementById('state1-bar').style.width = `${data.state1}%`;
            document.getElementById('state2-bar').style.width = `${data.state2}%`;
            // Update more state bars as needed
        } catch (error) {
            console.error('Error fetching state data:', error);
        }
    }

    // Call fetchAndDisplayStates function when the page loads
    fetchAndDisplayStates();
</script>

</body>
</html>

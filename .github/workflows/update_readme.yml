name: Update README with custom HTML

on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run update_readme.py
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          python update_readme.py

      - name: Check if README.md changed
        id: check_changes
        run: |
          git diff --quiet || echo "README.md has changes"
      
      - name: Commit and push if README updated
        if: steps.check_changes.outputs.code == 'README.md has changes'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m 'Update README with custom HTML'
          git push origin master
